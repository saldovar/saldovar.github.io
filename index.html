<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zen Drive - Procedural Journey</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87ceeb; font-family: sans-serif; }
        #ui-overlay { position: absolute; bottom: 20px; left: 20px; color: white; pointer-events: none; }
        .controls { position: absolute; bottom: 20px; right: 20px; display: none; gap: 10px; }
        .btn { width: 60px; height: 60px; background: rgba(255,255,255,0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; user-select: none; pointer-events: auto; }
        @media (pointer: coarse) { .controls { display: grid; grid-template-columns: repeat(3, 1fr); } }
    </style>
</head>
<body>
    <div id="ui-overlay">WASD para conducir | Zen Drive v1.0</div>
    
    <div class="controls" id="mobile-controls">
        <div id="btn-left" class="btn">L</div>
        <div id="btn-up" class="btn">^</div>
        <div id="btn-right" class="btn">R</div>
        <div></div>
        <div id="btn-down" class="btn">v</div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
